<template>
    <div class="slds-box tile">
        <div class="slds-grid slds-grid_vertical">
            <!-- Picture -->
            <div class="slds-col slds-size_1-of-1" style="height: 150px; display: flex; align-items: center; justify-content: center; margin-top:20px">
                <img src={image} alt="Product" style="max-height: 100%; max-width: 100%; object-fit: contain;" loading="lazy"/>
            </div>
            
            <!-- Product Info -->
            <div class="slds-col slds-size_1-of-1 slds-p-top_small">
                <h1 class="slds-truncate slds-text-heading_medium" style="text-align: center; margin-bottom: 16px;">{name}</h1>
                <div class="slds-text-body_small" >Brand: {brand}</div>
                <div class="slds-text-body_small">Category: {category}</div>
                <div class="slds-text-body_small">Rating: {rating} out of 5</div>
                <div class="slds-text-body_small">
                    Price: <lightning-formatted-number value={price} maximum-fraction-digits="2"></lightning-formatted-number>â‚¬
                </div>
            </div>
        </div>
    </div>
</template>
